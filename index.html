<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;800&family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <title>Доставка из Казахстана</title>

<body> 
    <div class="header">
        <div class="test">

                <div class="headmenu">
